---
active_section: itp
layout: default
---

<div class="row">
    <div class="col-sm-8">
        <h2 class="mt-0">ITP Blog</h2>
        <div class="row">
            <div class="container">
                <h3 class="mt-3">
                    Fall 2025
                </h3>
                <p>
                    Physical Computing
                </p>
                <ul>
                    {% for post in site.posts %}
                    {% if post.category != 'itp' %}
                    <a href="{{ post.url }}" class="clol-12">{{ post.title }}</a>
                    <!-- {{ post.excerpt }} -->
                    {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
