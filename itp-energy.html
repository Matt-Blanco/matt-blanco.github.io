---
active_section: itp
layout: default
---


<div class="row position-absolute overflow-hidden">
    <div id="graph"></div>
</div>
<div class="row z-4 position-relative">
    <div class="col-sm-8">
        <h2 class="mt-0">ITP 2026 - Energy</h2>
        <div class="row">
            <div class="container">
                <div class="row">
                    <ul>
                        {% for post in site.posts %}
                        {% if post.category == 'energy' %}
                        <div class="col-12">
                            <a href="{{ post.url }}"><p>{{ post.title }}</p></a>
                        </div>
                        <!-- {{ post.excerpt }} -->
                        {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  window.addEventListener("load", () => {
    renderElements();
  })
</script>
