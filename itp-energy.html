---
active_section: itp
layout: default
---


<script type="module" src="{{ " /assets/scripts/index.js" | prepend: site.baseurl }}"></script>
<div class="row position-absolute overflow-hidden">
    <div id="graph"></div>
</div>
<div class="row z-4 position-relative">
    <div class="col-sm-8">
        <h2 class="mt-0">ITP Blog</h2>
        <div class="row">
            <div class="container">
                <h3>Spring 2026</h3>
                <div class="row">
                    <h5>
                        Energy
                    </h5>
                    <ul>
                        {% for post in site.posts %}
                        {% if post.category == 'energy' %}
                        <div class="col-12">
                            <a href="{{ post.url }}">{{ post.title }}</a>
                        </div>
                        <!-- {{ post.excerpt }} -->
                        {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
